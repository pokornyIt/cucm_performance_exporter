name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'TAG version'
        default: 'v.0.5.1'
        required: true

jobs:
  build:
    name: Manual-build
    runs-on: ubuntu-latest
  
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2.1.3
        with:
          go-version: ^1.15
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Set APP_VERSION env
        run: echo APP_VERSION=$(basename ${GITHUB_REF}) >> $GITHUB_ENV
      - name: Set BUILD_TIME env
        run: echo BUILD_TIME=$(date -u +"%Y%m%d-%H:%M:%S") >> $GITHUB_ENV
      - name: Set BUILD_USER env
        run: echo BUILD_USER=$(echo ${GITHUB_ACTOR}@${HOSTNAME}) >> $GITHUB_ENV
      - name: Process directory
        run: echo BUILD_ARTIFACTS_FOLDER=$(echo build-artifacts-$(date +%s)) >> $GITHUB_ENV

      - name: Environment Printer
        uses: managedkaos/print-env@v1.0      

      - name: Build
        run: go build -v -ldflags="-X 'main.Version=${{ env.APP_VERSION }}' -X 'main.BuildDate=${{ env.BUILD_TIME }}' -X 'main.Branch=${{ github.ref }}' -X 'main.Revision=${{ github.SHA }}' -X 'main.BuildUser=${{ env.BUILD_USER }}'" .
      - name: Show Version
        run: ./cucm_performance_exporter --version
        
      - name: Create directory
        run: mkdir -p ${BUILD_ARTIFACTS_FOLDER}
      
      - name: Copy files
        run: cp -r LICENSE README.md config.yml cucm_performance_exporter ${{ env.BUILD_ARTIFACTS_FOLDER }}/
        
      - name: Move to directory
        run: cd ${{ env.BUILD_ARTIFACTS_FOLDER }}
        
      - name: List files
        run: ls -lha ${{ env.BUILD_ARTIFACTS_FOLDER }}/
        
      - name: TAR files
        run: tar cvfz cucm_performance_exporter.tar.gz *
        id: create_release
        
      - name: Publish release 
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://github.com/pokornyIt/cucm_performance_exporter/releases/tag/v0.5.1
          asset_path: ./${{ env.BUILD_ARTIFACTS_FOLDER }}/cucm_performance_exporter.tar.gz
          assert_name: cucm_performance_exporter.tar.gz
          assert_content_type: application/gzip
